<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body bgcolor="FDE047">
    <div class="bg-yellow-300 items-center h-screen p-10">
      <div class="flex justify-center p-1 text-gray-700 text-center">
        <h1 class="text-3xl font-bold">Chat System</h1>
      </div>
      <div class="flex justify-center p-5">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <div>
            <div class="bg-white">
              <div class="w-full">
                <div
                  class="flex items-center border-b border-gray-300 pl-3 py-3"
                >
                  <img
                    class="h-10 w-10 rounded-full object-cover"
                    src="https://images.pexels.com/photos/3777931/pexels-photo-3777931.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260"
                    alt="username"
                  />
                  <span class="block ml-2 font-bold text-base text-gray-600"
                    >Eduard</span
                  >
                  <span class="connected text-green-500 ml-2">
                    <svg width="6" height="6">
                      <circle cx="3" cy="3" r="3" fill="currentColor"></circle>
                    </svg>
                  </span>
                </div>
                <div
                  id="chat"
                  class="w-full overflow-y-auto p-2 relative"
                  style="height: 500px"
                  ref="toolbarChat"
                >
                  <ul>
                    <li id="chat-section" class="clearfix2">
                      <div class="w-full flex justify-start">
                        <div
                          class="
                            bg-gray-100
                            rounded
                            px-5
                            py-2
                            my-2
                            text-gray-700
                            relative
                          "
                          style="max-width: 300px"
                        >
                          <span class="block">Hello bro</span>
                          <span class="block text-xs text-right">10:30pm</span>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>

                <div
                  class="
                    w-full
                    py-3
                    px-3
                    flex
                    justify-between
                    border-t border-gray-300
                  "
                >
                  <input
                    aria-placeholder="Escribe un mensaje aquÃ­"
                    placeholder="ketik pesan"
                    class="
                      py-2
                      mx-3
                      pl-3
                      block
                      w-full
                      rounded-full
                      bg-gray-100
                      outline-none
                      focus:text-gray-700
                    "
                    type="text"
                    name="message"
                    id="message"
                    required
                  />

                  <button
                    onclick="sendMessage()"
                    class="outline-none focus:outline-none"
                    type="button"
                  >
                    <svg
                      class="
                        text-gray-400
                        h-7
                        w-7
                        origin-center
                        transform
                        rotate-90
                      "
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                    >
                      <path
                        d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="./assets/js/chat.js"></script>
</html>
