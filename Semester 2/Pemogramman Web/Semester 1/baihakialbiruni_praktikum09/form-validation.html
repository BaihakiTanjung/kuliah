<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="bg-yellow-300 items-center h-screen p-10">
      <div class="flex justify-center p-5 text-gray-700 text-center">
        <h1 class="text-3xl font-bold">Ticketting System</h1>
      </div>
      <div class="flex justify-center p-5">
        <form
          id="form"
          name="form"
          onsubmit="return validateFormOnSubmit(this)"
          action=""
          method="post"
          class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
        >
          <div class="m-4 flex flex-col">
            <input
              class="
                shadow
                appearance-none
                border
                rounded
                w-full
                py-2
                px-3
                text-gray-700
                leading-tight
                focus:outline-none focus:shadow-outline
              "
              id="namaPelanggan"
              name="namaPelanggan"
              type="text"
              placeholder="Nama Pelanggan"
            />
            <div id="namaPelangganError" class="text-red-400"></div>
          </div>
          <div class="m-4 flex flex-col">
            <input
              class="
                shadow
                appearance-none
                border
                rounded
                w-full
                py-2
                px-3
                text-gray-700
                leading-tight
                focus:outline-none focus:shadow-outline
              "
              id="email"
              type="text"
              name="email"
              placeholder="Email"
            />
            <div id="emailError" class="text-red-400"></div>
          </div>
          <div class="m-4 flex flex-col">
            <input
              class="
                shadow
                appearance-none
                border
                rounded
                w-full
                py-2
                px-3
                text-gray-700
                leading-tight
                focus:outline-none focus:shadow-outline
              "
              id="jamKeberangkatan"
              type="time"
              name="jamKeberangkatan"
              placeholder="Jam Keberangkatan"
            />
            <div id="jamKeberangkatanError" class="text-red-400"></div>
          </div>
          <div class="m-4 flex flex-col">
            <input
              class="
                shadow
                appearance-none
                border
                rounded
                w-full
                py-2
                px-3
                text-gray-700
                leading-tight
                focus:outline-none focus:shadow-outline
              "
              id="tujuanKeberangkatan"
              type="text"
              name="tujuanKeberangkatan"
              placeholder="Tujuan Keberangkatan"
            />
            <div id="tujuanKeberangkatanError" class="text-red-400"></div>
          </div>
          <div class="m-4 flex flex-col">
            <input
              class="
                shadow
                appearance-none
                border
                rounded
                w-full
                py-2
                px-3
                text-gray-700
                leading-tight
                focus:outline-none focus:shadow-outline
              "
              id="jumlahTicket"
              type="number"
              name="jumlahTicket"
              placeholder="Jumlah Ticket"
            />
            <div id="jumlahTicketError" class="text-red-400"></div>
          </div>
          <div class="d-flex justify-center text-center w-100">
            <button
              class="
                mx-auto
                bg-blue-500
                hover:bg-blue-700
                text-white
                font-bold
                py-2
                px-5
                rounded
                focus:outline-none focus:shadow-outline
              "
              type="submit"
              name="submit"
              id="submit"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="./assets/js/validation.js"></script>
</html>
